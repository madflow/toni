        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for("index") }}">Toni - At your command</a>
    </div>
    <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse nav navbar-nav">
{% for page in pages %}
{% if page.meta.published == 1 %}

        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>

    {% endif %}
{% endfor %}
      </ul>
    </nav>
  </div>
